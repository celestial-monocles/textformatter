<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet" />
    <title>Text Formatter</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #fff;
            --container-background: #2a2a2a;
            --button-background: #0066cc;
            --button-hover: #004d99;
            --border-color: #444;
        }
        body {
            font-family: Georgia, serif;
            margin: 20px;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: var(--container-background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.8);
        }
        h2 {
            font-family: "Caprasimo", serif;
            font-size: 200%;
            color: #6EB5BB;
            text-align: center;
        }
        p {
            text-align: center;
        }
        textarea {
            width: calc(100% - 20px);
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            font-family: Georgia, serif;
            font-size: 16px;
            background: #ADDADE;
            color: #467377;
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: #467377;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #BFDADF;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--container-background);
            color: var(--text-color);
            white-space: pre-wrap;
            font-family: Georgia, serif;
        }
        .copy-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .copy-btn {
            color: white !important;
            background-color: #68ABB1;
            font-weight: bold;
            display: none;
        }
        .copy-btn:disabled {
            background-color: #ccc;
        }
        .down-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #467377;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.8);
        }
        .down-button:hover {
            background-color: #BFDADF;
        }
        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        #clearButton {
            background-color: #e74c3c;
            display: none;
        }
        #clearButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Formatter</h2>
        <p>Adds a line gap in between all lines.</p>
        <textarea id="userText" placeholder="Paste your text here..." oninput="handleInput()"></textarea>
        <div class="button-row">
            <button onclick="displayText()">Submit</button>
            <button id="clearButton" onclick="clearInput()">Clear Input</button>
        </div>

        <div class="copy-btn-container">
            <button id="copyButton" class="copy-btn" onclick="copyText()">Copy</button>
        </div>

        <div id="output" class="output"></div>
    </div>

    <button class="down-button" onclick="scrollToBottom()">â†“</button>

    <script>
        // Normalize line breaks including unicode line/paragraph separators
        function normalizeLineBreaks(str) {
            // Replace all kinds of line breaks (CRLF, CR, LF, unicode separators) with \n
            return str.replace(/\r\n|\r|\u2028|\u2029|\u000B|\u000C|\u0085/g, '\n');
        }

        function displayText() {
            const rawText = document.getElementById('userText').value;
            const outputDiv = document.getElementById('output');
            const copyButton = document.getElementById('copyButton');

            if (rawText.trim()) {
                // Normalize line breaks first
                const normalized = normalizeLineBreaks(rawText);
                // Then replace single \n with double \n\n to add gap
                const formattedText = normalized.replace(/\n/g, '\n\n');
                outputDiv.textContent = formattedText;

                copyButton.style.display = 'inline-block';
            } else {
                outputDiv.textContent = "No text submitted.";
                copyButton.style.display = 'none';
            }
        }

        function copyText() {
            const text = document.getElementById('output').textContent;
            if (text.trim()) {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = text;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);

                const copyButton = document.getElementById('copyButton');
                copyButton.textContent = "Copied!";
                setTimeout(() => {
                    copyButton.textContent = "Copy";
                }, 2000);
            }
        }

        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: "smooth",
            });
        }

        function handleInput() {
            const textArea = document.getElementById('userText');
            const clearButton = document.getElementById('clearButton');
            const copyButton = document.getElementById('copyButton');
            if (textArea.value.length > 0) {
                clearButton.style.display = 'inline-block';
            } else {
                clearButton.style.display = 'none';
                copyButton.style.display = 'none';
                document.getElementById('output').textContent = '';
            }
        }

        function clearInput() {
            const textArea = document.getElementById('userText');
            const clearButton = document.getElementById('clearButton');
            const copyButton = document.getElementById('copyButton');
            textArea.value = '';
            clearButton.style.display = 'none';
            copyButton.style.display = 'none';
            document.getElementById('output').textContent = '';
            textArea.focus();
        }
    </script>
</body>
</html>
